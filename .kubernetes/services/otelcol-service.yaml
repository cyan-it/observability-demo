apiVersion: v1
kind: Service
metadata:
  name: otelcol-service
  labels:
    app: otelcol
spec:
  type: ClusterIP
  selector:
    app: otelcol
  ports:
    - port: 4317
      targetPort: 4317
      protocol: TCP
      name: otlp-grpc
    - port: 4318
      targetPort: 4318
      protocol: TCP
      name: otlp-http
