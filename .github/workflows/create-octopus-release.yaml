name: Create Octopus Release

on:
  workflow_call:
    inputs:
      new_version:
        required: true
        type: string
      configuration:
        required: true
        type: string

jobs:
  octopus-deployment:
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Required by login action
      contents: read # Required to still do the checkout

    env:
      OCTOPUS_SPACE: 'Cyan IT Demo'

    steps:
      - name: Check Out Repository
        uses: actions/checkout@v4

      - name: Login to Octopus Deploy ğŸ™
        uses: OctopusDeploy/login@v1
        with:
          server: ${{ secrets.SERVER }}
          service_account_id: 9ccab79d-b58a-49b2-a636-3b7c8f18855e

      - name: Create a Zip package ğŸ™
        uses: OctopusDeploy/create-zip-package-action@v3
        with:
          package_id: 'Observability-Demo-${{ inputs.configuration }}'
          version: ${{ inputs.new_version }}
          output_folder: './packages/'
          base_path: './.kubernetes/'
          files: |
            **/*.*

      - name: Push a package to Octopus Deploy ğŸ™
        uses: OctopusDeploy/push-package-action@v3
        with:
          packages: |
            packages/**/*.zip

      - name: Use the Package in a Release ğŸ‰
        uses: OctopusDeploy/create-release-action@v3
        with:
          project: 'Observability Demo'
          release_number: ${{ inputs.new_version }}
          git_ref: ${{ github.ref }}
          git_commit: ${{ github.sha }}
          packages: |
            'Observability-Demo-${{ inputs.configuration }}:${{ inputs.new_version }}'
